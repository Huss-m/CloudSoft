name: Build & Deploy CloudSoft via Bastion

on:
  push:
    branches:
    - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Check out this repo
      uses: actions/checkout@v4

    - name: Restore dependencies (install Nuget packages)
      run: dotnet restore

    - name: Build and publish the app
      run: |
        dotnet build --no-restore
        dotnet publish -c Release -o ./publish

    - name: Upload app artifacts to Github
      uses: actions/upload-artifact@v4
      with:
        name: app-artifacts
        path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download the artifacts from Github (from the build job)
      uses: actions/download-artifact@v4
      with:
        name: app-artifacts

    - name: Copy files via Bastion Host to AppServer
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.BASTION_HOST }}
        username: azureuser
        key: ${{ secrets.BASTION_KEY }}
        script: |
          ssh -o StrictHostKeyChecking=no azureuser@10.0.0.5 'sudo systemctl stop Cloudsoft; rm -rf ~/cloudsoft/*'
          scp -r ./app-artifacts/* azureuser@10.0.0.5:~/cloudsoft/
          ssh azureuser@10.0.0.5 'sudo systemctl start cloudsoft'
