name: Deploy CloudSoft

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Publish app
      run: dotnet publish -c Release -o publish

    - name: Copy files via Bastion Host to App Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.BASTION_HOST }}
        username: azureuser
        key: ${{ secrets.BASTION_KEY }}
        script: |
          ssh -o StrictHostKeyChecking=no azureuser@10.0.0.5 'rm -rf ~/cloudsoft/*'
          scp -r ./publish/* azureuser@10.0.0.5:~/cloudsoft/
          ssh azureuser@10.0.0.5 'sudo systemctl restart cloudsoft'
